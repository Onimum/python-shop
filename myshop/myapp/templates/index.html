{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>This is index template</h1>
    <h4>
<!--        <a href="/myapp/hello/{{item.id}}">-->
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id%}">
            ID: {{item.id}} | Name: {{item.name}} | Price: {{item.price}} | Description:{{item.description}} <br/>
        </a>
        {% endfor %}
    </h4>
</body>
</html>
