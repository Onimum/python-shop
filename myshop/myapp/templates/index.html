{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <div>
                <div>
                    <div class="flex">
                        <img class="h-8 w-8" src="{% static '/images/sound-waves.png' %}" alt="logo">
                        <span class="text-xl">Pro shop</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <h4>
<!--        <a href="/myapp/hello/{{item.id}}">-->
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id%}">
            ID: {{item.id}} | Name: {{item.name}} | Price: {{item.price}} | Description:{{item.description}} <br/>
        </a>
        {% endfor %}
    </h4>
</body>
</html>
