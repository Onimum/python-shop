{% extends "base.html" %}
{% load humanize %}

{% block content %}
    <div class="flex p-10 w-full h-200">
        <img class="w-1/3" src="{{ item.image.url }}" alt="itemPhoto">
        <div class="w-2/3 text-xl ml-10 mt-5">
            <p class="mt-5">{{ item.name }}</p>
            <p class="mt-5 text-green-500">$ {{ item.price | intcomma }}</p>
            <p class="mt-5 text-gray-600">{{ item.description }}</p>
<!--            <a class="bg-green-500 text-white mt-5 p-3" href="{% url 'myapp:update_item' item.id %}">Update vinyl</a>-->
            <button class="block bg-green-600 text-white p-3 mt-4"><a href="{% url 'myapp:update_item' item.id %}">Update vinyl</a></button>
        </div>
    </div>
{% endblock content%}
