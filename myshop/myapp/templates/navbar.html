{% load static %}
<header class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex space-x-7">
            <div>
                <a href="{% url 'myapp:index' %}" class="flex items-center px-2 py-4">
                    <img class="h-8 w-8" src="{% static 'images/sound-waves.png' %}" alt="logo">
                    <span class="text-black font-semibold text-xl">Onimum's shop</span>
                </a>
            </div>
            <div class="flex space-x-4">
                <a href="{% url 'myapp:index' %}"
                   class="py-4 px-2 text-black font-semibold border-b-4 border-green-500">Home</a>
                <a href="{% url 'myapp:add_item' %}" class="py-4 px-2 text-black font-semibold">Add vinyl</a>
                <a href="#" class="py-4 px-2 text-black font-semibold">Contacts</a>
                {% if user.is_authenticated %}
                    <a class="py-4 px-2 text-black font-semibold" href="{% url 'users:logout' %}">Logout</a>
                    <a class="py-4 px-2 text-black font-semibold" href="{% url 'users:profile' %}">Profile</a>
                {% else %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'users:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
